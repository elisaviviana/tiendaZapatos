        <div class="">

        <div class="">
            <div class="">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="titulo text-center mt-3">
                                <h2 class="titulo-ppal">Carrito de Compra</h2>
                                <nav class="subtitulo mt-3">
                                  <a class="breadcrumb-item" href="index.html">Productos</a>
                                  <span class="brd-separetor">/</span>
                                  <span class="breadcrumb-item active">Carrito</span>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- inicio Carrito Cuerpo -->
        <div class="mt-1 my-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-12">
                        <form class="carrito" action="#">
                            <div class="tabla_Contenido">
                                <table>
                                    <thead>
                                        <tr>
                                            <th class="product-thumbnail"></th>
                                            <th class="product-name">Producto</th>
                                            <th class="product-price">Precio</th>
                                            <th class="product-quantity">Cantidad</th>
                                            <th class="product-subtotal">Total</th>
                                            <th class="product-remove">Remover</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="product-thumbnail"><a href="#"><img src="img/" width="20%" alt="producto" /></a></td>
                                            <td class="product-name"><a href="#">Descripcion producto1</a></td>
                                            <td class="product-price"><span class="importe">$2165.00</span></td>
                                            <td class="product-quantity"><input type="number" value="1" /></td>
                                            <td class="product-subtotal">$2165.00</td>
                                            <td class="product-remove"><a href="#">X</a></td>
                                        </tr>
                                        <tr>
                                            <td class="product-thumbnail"><a href="#"><img src="img/" width="20%" alt="producto" /></a></td>
                                            <td class="product-name"><a href="#">Descripcion producto2</a></td>
                                            <td class="product-price"><span class="importe">$3280.00</span></td>
                                            <td class="product-quantity"><input type="number" value="1" /></td>
                                            <td class="product-subtotal">$3280.00</td>
                                            <td class="product-remove"><a href="#">X</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="row">
                                <div class="col-md-8 col-sm-12 mt-2">
                                    <div class="botones-carrito">
                                       <input class="btn btn-outline-secondary btn-md mt-3" type="submit" value="Actualizar Compra" />
                                       <a href="index.html" class="btn btn-outline-secondary btn-md mt-3">Continuar comprando</a>
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-12 ">
                                    <div class="compra_total">
                                        <h2>Total Compra</h2>
                                        <table class="">
                                            <tbody>
                                                <tr class="compra-subtotal">
                                                    <th>Subtotal</th>
                                                    <td><span class="importe">$5445</span></td>
                                                </tr>
                                                <tr class="envio ">
                                                    <th>Envio gratuito</th>
                                                </tr>
                                                <tr class="order-total">
                                                    <th>Total</th>
                                                    <td>
                                                        <strong><span class="importe">$5445</span></strong>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                              <a href="#" class="btn btn-outline-secondary btn-md mt-3">Pagar</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

<object data="footer.html" width="100%"></object>
