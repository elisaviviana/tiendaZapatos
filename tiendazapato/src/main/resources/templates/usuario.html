<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TZ - Administrar Productos</title>
<!--JQUERY-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>

<!--  BOOTSTRAP -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>

<!-- Los iconos de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{/css/style.css}">


<!-- DATA TABLE -->
<script
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

<script type="text/javascript">
	$(document).ready(function() {
		//Asegurate que el id que le diste a la tabla sea igual al texto despues del simbolo #
		$('#userList').DataTable();
	});
</script>
</head>
<body>

	<div class="container">
		<div class="mx-auto col-sm-12 main-section" id="myTab" role="tablist">
			<!-- definimos la barra de navegación -->
			<!-- NAVIGATION -->
			<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

				<a class="navbar-brand" href="/" target="_parent">Tienda Zapatos</a>
				<button class="navbar-toggler btnheader" type="button"
					data-toggle="collapse" data-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav ml-auto">

						<a class="nav-item nav-link" href="/producto" target="_parent">Productos</a>
						<a class="nav-item nav-link" href="/usuario" target="_parent">Usuario</a>
						<a class="nav-item nav-link" href="/categoria" target="_parent">Categoria</a>
						<a class="nav-item nav-link" href="/marca" target="_parent">Marca</a>
						<a class="nav-item nav-link" href="/genero" target="_parent">Género</a>

					</div>
				</div>
			</nav>
		</div>
	</div>
	<!-- <h3>definir que va en administar productos</h3>
 -->
	<!-- 			Carga los productos en la pantalla principal -->
	<div class="tab-content mt-5" id="myTabContent">
		<div class="tab-pane fade show" th:classappend="active"
			id="listProducto" role="tabpanel" aria-labelledby="list-tab">
			<div class="card">
				<div class="card-header">
					<h4>Usuario</h4>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<!--  boton para agregar producto-->
						<div class="card-body d-flex justify-content-end">
							<a class="btn btn-primary btn-sm" href="/agregarUsuario"
								target="_parent">Agregar Usuario</a>
						</div>

						<table id="userList"
							class="table table-bordered table-hover table-striped">
							<thead class="thead-light">
								<tr>
									<th scope="col">id</th>
									<th scope="col">Nombre</th>
									<th scope="col">Apellido</th>
									<th scope="col">email</th>
									<th scope="col">DNI</th>
									<th scope="col">Contraseña</th>
									<th scope="col">Dirección</th>
									<th></th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
