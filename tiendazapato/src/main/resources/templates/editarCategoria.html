<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TZ - Administrar Productos</title>
<!--JQUERY-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>

<!--  BOOTSTRAP -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>

<!-- Los iconos de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- Nuestro css-->
	<link rel="stylesheet" type="text/css" href="../static/css/main.css"
	th:href="@{/css/main.css}">

</head>
<body>
<!-- 	//////////////////////////////////////////////////////////////////////////////////////////////// -->
<!-- Cargamos el header del un archivo para no repetir el código -->	
		<div th:include="header.html" ></div>	
<!-- 	//////////////////////////////////////////////////////////////////////////////////////////////// -->
<div class="container mt-5 formulario">
      <div class="row">
        <div class="col-md-6 mx-auto my-auto">
          <form class="card mt-4" th:action="@{/editarCategoria/}+${action}" th:object="${categ}" method="post">
          					<div class="card-header">
						<h4>Categoría</h4>
					</div>
            <div class="card-body">
             <div class="form-group">
							<label for="id" th:if="${visibleid}">* id:</label> <input type="text" 	
								class="form-control" th:if="${visibleid}" placeholder="id" th:field="*{id}" readonly>
					</div>
              <div class="form-group">
                <label for="Nombre">* Nombre:</label> <input type="text" id="Nombre" 
                class="form-control" placeholder="Nombre" th:field="*{nombre}" required>
                
              </div>
                          <button class="btn btn-outline-secondary btn-block" th:text="${nombreBoton}"></button>
            </div>
          </form>
        </div>
      </div>
    </div>
	<div th:include="footer.html"></div>
	
</body>
</html>
