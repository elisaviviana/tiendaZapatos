<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TZ - Administrar Productos</title>
<!--JQUERY-->

	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>

<!--  BOOTSTRAP -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>

<!-- Los iconos de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- Nuestro css-->
	<link rel="stylesheet" type="text/css" href="../static/css/main.css"
	th:href="@{/css/main.css}">


<!-- DATA TABLE -->
<script
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

<script type="text/javascript">
	$(document).ready(function() {
		//Asegurate que el id que le diste a la tabla sea igual al texto despues del simbolo #
		$('#marcList').DataTable();
	});
</script>
</head>
<body>

		<!-- con fragmentos se usa de esta forma -->
		<header th:insert="headerFrag.html :: header"> </header>
	<!-- 	//////////////////////////////////////////////////////////////////////////////////////////////// -->

	<!-- <h3>definir que va en administar productos</h3>
 -->
	<!-- 			Carga los productos en la pantalla principal -->
	<div class="tab-content mt-5" id="myTabContent">
		<div class="tab-pane fade show" th:classappend="active"
			id="listMarca" role="tabpanel" aria-labelledby="list-tab">
			<div class="card">
				<div class="card-header mt-3">
					<h4>Marca</h4>
				</div>
				<div class="card-body">
					<!--  boton para agregar producto-->
						<div class="card-body d-flex justify-content-end">
							<a class="btn btn-primary btn-sm" href="/agregarMarca"
								target="_parent">Agregar Marca</a>
						</div>
					<div class="table-responsive">
						<table id="marcList"
							class="table table-bordered table-hover table-striped">
							<thead class="thead-light">
								<tr>
									<th scope="col"></th>
									<th scope="col">id</th>
									<th scope="col">Nombre</th>
									<th></th>
								</tr>
							</thead>
							<tbody>

								<tr th:each="marc : ${allMarc}" >
									<td></td>
									<td th:text="${marc.id}" ></td>
									
									<td th:text="${marc.nombre}"></td>
									<td>
			
					<a href="#"	th:href="@{/editarMarca/{id}(id = ${marc.id})}"><i class="fas fa-edit"></i></a>	|
                   	<a href="#" th:href="@{'/eliminarMarca?id='+ ${marc.id}}"><i class="fas fa-user-times"></i></a>
			   		
			
									</td>
			 					</tr>

							</tbody>
						</table>

						<div class="alert alert-danger text-center" th:if="${deleteError}"
							id="deleteError" role="alert">
							<span th:text="${deleteError}"></span>
						</div>
					</div>
					<script type="text/javascript">
						function confirmDelete(id) {
							$('#deleteModal').modal('show');
							$("#entidadIdHiddenInput").val(id);
						}

						function deleteEntidad() {
							var id = $("#entidadIdHiddenInput").val();
							window.location = "deleteEntidad/" + id;
						}
					</script>
				</div>
			</div>
		</div>
</body>
</html>
