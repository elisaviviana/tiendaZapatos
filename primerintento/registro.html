  <section id="cuerpo">
    <div class="container mt-12 formulario">
      <div class="row">
        <div class="col-md-6 mx-auto my-auto">
          <form class="card mt-4">
            <div class="card-body">
              <div class="form-group">
                <label for="email">* Email</label>
                <input type="email" id="email" class="form-control" placeholder="Email" required>
              </div>
              <div class="form-group">
                <label for="passwd">* Contraseña</label>
                <input type="password" id="passwd" class="form-control" placeholder="Contraseña" required>
              </div>
              <div class="form-group">
                <!-- <textarea cols="30" rows="10" placeholder="Message" class="form-control"></textarea> -->
              </div>

                Iniciar Sesion
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div >
      <a class="modificarUsuario" href="usuario.html"><h6>Modificar Usuario</h6> </a>
    </div>
    <div class="container mt-12 formulario">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h4>Si aun no tiene usuario puedes registrarte aquí</h4>
          <form class="card mt-4">
            <div class="card-body">
              <div class="form-group">
                <label for="Name">* Nombre:</label>
                <input type="text" id="Name" class="form-control" placeholder="Name" required>
              </div>
              <div class="form-group">
                <label for="Apellido">* Apellido:</label>
                <input type="text" id="Apellido" class="form-control" placeholder="Apellido" required>
              </div>
              <div class="form-group">
                <label for="Email">* Direccion de email:</label>
                <input type="email" id="Email" class="form-control" placeholder="Email" required>
              </div>
              <div class="form-group">
                <label for="DNI">* DNI:</label>
                <input type="text" id="DNI"  class="form-control" placeholder="DNI" required>
                <!-- <textarea cols="30" rows="10" placeholder="Message" class="form-control"></textarea> -->
              </div>
              <div class="form-group">
                <label for="Contraseña">Contraseña:</label>
                <input type="password" id="Contraseña" class="form-control" placeholder="Contraseña">
              </div>
              <div class="form-group">
                <label for="ConfirmarContraseña">Confirmar Contraseña:</label>
                <input type="password" id="ConfirmarContraseña"  class="form-control" placeholder="Confirmar Contraseña">
              </div>
              <button class="btn btn-outline-secondary btn-block">
                Registrarse
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
