<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- <object data="header.html" width="100%" height="70px"></object> -->
<div id="divheader"></div>
  <section id="cuerpo">
    <div class="">
      <div class="">
        <div class="">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <div class="titulo text-center mt-3">
                  <h2 class="titulo-ppal">Carrito de Compra</h2>
                  <nav class="subtitulo mt-3">
                    <a class="breadcrumb-item" href="index.html">Productos</a>
                    <span class="brd-separetor">/</span>
                    <span class="breadcrumb-item active">Carrito</span>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- inicio Carrito Cuerpo -->
      <div class="mt-1 my-5">
        <div class="container">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-12">
              <form class="carrito" action="#">
                <div class="tabla_Contenido">
                  <table>
                    <thead>
                      <tr>
                        <th class="product-thumbnail"></th>
                        <th class="product-name">Producto</th>
                        <th class="product-price">Precio</th>
                        <th class="product-quantity" id="cantproductotitle">Cantidad</th>
                        <th class="product-subtotal">Total</th>
                        <th class="<product-></product->remove">Remover</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="product-thumbnail"><a href="descripcion.html"><img src="img/image1.jpg" id="imgproductocarrito" alt="producto" /></a></td>
                        <td class="product-name"><a id="nameproducto" href="descripcion.html">Zapatilla Adida, Negro</a></td>
                        <td class="product-price"><span class="importe">$2165.00</span></td>
                        <td class="product-quantity"><input id="cantproducto" type="number" value="1" /></td>
                        <td class="product-subtotal">$2165.00</td>
                        <td class="product-remove "><a href="#"><img id="imagendelete" src="img/delete.png" alt="X" ></a></td>
                      </tr>
                      <tr>
                        <td class="product-thumbnail"><a href="descripcion2.html"><img src="img/image2.jpg" id="imgproductocarrito" alt="producto" /></a></td>
                        <td class="product-name"><a id="nameproducto" href="descripcion2.html">Zapatilla Adida, Blanca</a></td>
                        <td class="product-price"><span class="importe">$3280.00</span></td>
                        <td class="product-quantity"><input id="cantproducto" type="number" value="1" /></td>
                        <td class="product-subtotal">$3280.00</td>
                        <td class="product-remove "><a href="#"><img id="imagendelete" src="img/delete.png" alt="X" ></a></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="row">
                  <div class="col-md-8 col-sm-12 mt-2">
                    <div class="botones-carrito">
                      <input class="btn btn-outline-secondary btn-md mt-3" type="submit" value="Actualizar Compra" />
                      <a href="index.html" class="btn btn-outline-secondary btn-md mt-3">Continuar comprando</a>
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-12 mt-3">
                    <div class="compra_total">
                      <h2>Total Compra</h2>
                      <table class="">
                        <tbody>
                          <tr class="compra-subtotal">
                            <th>Subtotal</th>
                            <td><span class="importe">$5445</span></td>
                          </tr>
                          <tr class="envio ">
                            <th>Envio gratuito</th>
                          </tr>
                          <tr class="order-total">
                            <th>Total</th>
                            <td>
                              <strong><span class="importe">$5445</span></strong>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <a href="#" class="btn btn-outline-secondary btn-md mt-3">Pagar</a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- FIN - inicio Carrito Cuerpo -->
  </section>
  <div id="divfooter"></div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
