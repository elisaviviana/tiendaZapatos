
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet" />
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/menus.css">
  </head>
  <body>
<object data="header.html" width="100%" height="70px"></object>

    <div class="container mt-5 formulario">
      <div class="row">
        <div class="col-md-6 mx-auto my-auto">
          <form class="card mt-4">
            <div class="card-body">
              <div class="form-group">
                <label for="email">* Email</label>
                <input type="email" id="email" class="form-control" placeholder="Email" required>
              </div>
              <div class="form-group">
                <label for="passwd">* Contraseña</label>
                <input type="password" id="passwd" class="form-control" placeholder="Contraseña" required>
              </div>
              <div class="form-group">
                <!-- <textarea cols="30" rows="10" placeholder="Message" class="form-control"></textarea> -->
              </div>
              <button class="btn btn-outline-secondary btn-block">
                Iniciar Sesion
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
<object data="footer.html" width="100%"></object>
  </body>
</html>
